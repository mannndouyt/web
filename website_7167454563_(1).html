<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مخصص - هذا هو الكود</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
        }
        
        .normal-text {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
            margin-bottom: 40px;
            word-wrap: break-word;
        }
        
        .copy-btn {
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            letter-spacing: 1px;
        }
        
        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(1px);
        }
        
        .copy-btn.copied {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .decoration {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            z-index: 1;
        }
        
        .decoration:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            background: rgba(0, 219, 222, 0.1);
        }
        
        .decoration:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 10%;
            background: rgba(252, 0, 255, 0.1);
        }
        
        .decoration:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .normal-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .copy-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .normal-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .copy-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                text-align: center;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- عناصر زخرفية -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <!-- المحتوى الرئيسي -->
    <div class="container">
        <h1 class="normal-text">هذا هو الكود</h1>
        <button class="copy-btn" id="copyButton">
            <i class="far fa-copy"></i>
            نسخ: صلي على الحبيب
        </button>
    </div>
    
    <!-- إشعار النسخ -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        تم نسخ "صلي على الحبيب" إلى الحافظة
    </div>
    
    <!-- تذييل الصفحة -->
    <div class="footer">
        تم إنشاء هذا الموقع بواسطة بوت تلجرام &copy; 2024
    </div>
    
    <script>
        // تأثير حركة بسيط للعناصر الزخرفية
        document.addEventListener('mousemove', (e) => {
            const decorations = document.querySelectorAll('.decoration');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            decorations.forEach((decoration, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX * speed * 20) - 10;
                const y = (mouseY * speed * 20) - 10;
                
                decoration.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
        
        // تأثير تدريجي لظهور النص
        document.addEventListener('DOMContentLoaded', () => {
            const normalText = document.querySelector('.normal-text');
            const text = normalText.textContent;
            normalText.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    normalText.textContent += text[i];
                }, i * 50);
            }
        });
        
        // وظيفة نسخ النص
        const copyButton = document.getElementById('copyButton');
        const notification = document.getElementById('notification');
        
        copyButton.addEventListener('click', async () => {
            const textToCopy = "صلي على الحبيب";
            
            try {
                // استخدام Clipboard API الحديث
                await navigator.clipboard.writeText(textToCopy);
                
                // تغيير مظهر الزر مؤقتًا
                copyButton.classList.add('copied');
                copyButton.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                
                // عرض الإشعار
                notification.classList.add('show');
                
                // إعادة الزر إلى حالته الأصلية بعد 2 ثانية
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = `<i class="far fa-copy"></i> نسخ: صلي على الحبيب`;
                }, 2000);
                
                // إخفاء الإشعار بعد 3 ثوانٍ
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
                
            } catch (err) {
                // الطريقة البديلة للأنظمة القديمة
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // عرض رسالة نجاح حتى مع الطريقة القديمة
                copyButton.classList.add('copied');
                copyButton.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                notification.classList.add('show');
                
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = `<i class="far fa-copy"></i> نسخ: صلي على الحبيب`;
                }, 2000);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
